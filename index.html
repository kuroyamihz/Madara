<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yandere Love for Madara</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('Madara.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffb6c1;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .glitch {
      font-size: 2.5rem;
      position: absolute;
      white-space: nowrap;
      animation: crazyglitch 1.2s infinite;
      mix-blend-mode: lighten;
    }
    .emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0.7;
      animation: float 12s infinite ease-in-out;
    }
    @keyframes crazyglitch {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      25% { transform: translate(-4px, 4px) rotate(1deg); opacity: 0.8; }
      50% { transform: translate(4px, -4px) rotate(-1deg); opacity: 0.6; }
      75% { transform: translate(2px, -2px) rotate(1deg); opacity: 0.8; }
      100% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0px); }
    }
    #playButton {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #ff1493;
      border: none;
      color: white;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button id="playButton">Enable YAYA Song</button>
  <audio id="bgm" loop>
    <source src="Madara.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  <script>
    const audio = document.getElementById('bgm');
    const playButton = document.getElementById('playButton');

    playButton.addEventListener('click', () => {
      audio.play();
      playButton.style.display = 'none';
    });

    const phrases = [
      "I LOVE YOU 💖", "YAYA 💋", "I'M OBSESSED WITH YOU 💘", "MADARA I NEED YOU 💞", 
      "YOU'RE MINE 🩷", "LOVE LOVE LOVE 🥀", "NEVER LEAVING YOU 😍", "YAYA~ 💗", 
      "MY ONLY ONE 💓", "DON'T IGNORE ME 💢", "💌 MARRY ME MADARA 💌", "I CAN'T BREATHE WITHOUT YOU 😵‍💫",
      "FOREVER TOGETHER 🖤", "YAYA YAYA 💖💖", "MADARA 💘 MADARA 💘",
      "💕 OBSESSED 💞", "CAN’T LIVE WITHOUT YOU 💔", "YANDERE MODE 🔪💗"
    ];

    const emojis = ["💖", "💘", "💞", "💕", "💓", "💗", "💋", "🥀", "🌹", "🖤", "💌", "🔪"];
    const colors = ["#ff69b4", "#ff1493", "#ffc0cb", "#ff3366", "#ffe6f0"];

    // Reduce number of glitch texts
    for (let i = 0; i < 100; i++) {
      const span = document.createElement('div');
      span.className = 'glitch';
      span.innerText = phrases[Math.floor(Math.random() * phrases.length)];
      span.style.top = Math.random() * 100 + 'vh';
      span.style.left = Math.random() * 100 + 'vw';
      span.style.color = colors[Math.floor(Math.random() * colors.length)];
      span.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
      span.style.animationDuration = (Math.random() * 1 + 0.8) + 's';
      document.body.appendChild(span);
    }

    // Reduce number of emojis
    for (let i = 0; i < 80; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.top = Math.random() * 100 + 'vh';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (Math.random() * 10 + 8) + 's';
      document.body.appendChild(emoji);
    }
  </script></body>
</html>
